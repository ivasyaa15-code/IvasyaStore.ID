<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IvasyaStore – Top Up Game</title>

<style>
:root{
--bg:#0b1220;--card:#020617;--header:#0f172a;--border:#1e293b;
--primary:#22c55e;--primary-hover:#16a34a;
--text:#e5e7eb;--muted:#94a3b8;--accent:#38bdf8;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}

header{background:var(--header);border-bottom:1px solid var(--border)}
.header-inner{max-width:1200px;margin:auto;padding:18px 20px;display:flex;justify-content:space-between;flex-wrap:wrap}
header h1{margin:0;font-size:26px;color:var(--accent)}
header p{margin:0;font-size:13px;color:var(--muted)}

.container{max-width:1200px;margin:auto;padding:26px 20px 40px}
.games{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:22px}

.game-card{background:var(--card);border-radius:18px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,.45);cursor:pointer;transition:.25s}
.game-card:hover{transform:translateY(-6px)}
.game-card img{width:100%;height:150px;object-fit:contain;background:#020617;padding:18px}
.game-info{padding:14px}
.game-info h3{margin:0 0 6px;font-size:17px}
.hint{font-size:12px;color:var(--muted)}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:99}
.modal-box{background:var(--card);width:100%;max-width:420px;border-radius:18px}
.modal-header{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between}
.close{cursor:pointer;font-size:20px}
.modal-body{padding:16px;display:grid;gap:10px}

.order-btn{padding:12px;border-radius:10px;background:var(--primary);color:#052e16;text-decoration:none;font-weight:600;text-align:center}
.order-btn:hover{background:var(--primary-hover)}

footer{text-align:center;border-top:1px solid var(--border);padding:20px;font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<header>
<div class="header-inner">
<div>
<h1>IvasyaStore</h1>
<p>Pilih Game → Pilih Nominal → WhatsApp</p>
</div>
<p>CS WA: 0857-9775-8961</p>
</div>
</header>

<div class="container">
<div class="games">

<!-- GAME LIST -->
<div class="game-card" onclick="openModal('Mobile Legends',ml)">
<img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Mobile_Legends_Bang_Bang_Logo.png">
<div class="game-info"><h3>Mobile Legends</h3><div class="hint">Tap untuk pilih nominal</div></div>
</div>

<div class="game-card" onclick="openModal('Free Fire',ff)">
<img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Garena_Free_Fire_Logo.png">
<div class="game-info"><h3>Free Fire</h3><div class="hint">Tap untuk pilih nominal</div></div>
</div>

<div class="game-card" onclick="openModal('PUBG Mobile',pubg)">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/PUBG_Mobile_Logo.svg">
<div class="game-info"><h3>PUBG Mobile</h3></div>
</div>

<div class="game-card" onclick="openModal('Valorant',valorant)">
<img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Valorant_logo.svg">
<div class="game-info"><h3>Valorant</h3></div>
</div>

<div class="game-card" onclick="openModal('Roblox',roblox)">
<img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.svg">
<div class="game-info"><h3>Roblox</h3></div>
</div>

<div class="game-card" onclick="openModal('Genshin Impact',genshin)">
<img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Genshin_Impact_logo.svg">
<div class="game-info"><h3>Genshin Impact</h3></div>
</div>

<div class="game-card" onclick="openModal('Honkai Star Rail',hsr)">
<img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Honkai_Star_Rail_logo.png">
<div class="game-info"><h3>Honkai Star Rail</h3></div>
</div>

<div class="game-card" onclick="openModal('COD Mobile',codm)">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Call_of_Duty_Mobile_logo.png">
<div class="game-info"><h3>COD Mobile</h3></div>
</div>

<div class="game-card" onclick="openModal('Clash of Clans',coc)">
<img src="https://upload.wikimedia.org/wikipedia/en/5/51/Clash_of_Clans_Logo.png">
<div class="game-info"><h3>Clash of Clans</h3></div>
</div>

</div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<div class="modal-header">
<h3 id="modalTitle"></h3>
<div class="close" onclick="closeModal()">×</div>
</div>
<div class="modal-body" id="modalBody"></div>
</div>
</div>

<footer>© 2025 IvasyaStore</footer>

<script>
const wa='6285797758961';

const ml=[{n:'86 Diamond',h:'Rp18.000'}];
const ff=[{n:'70 Diamond',h:'Rp10.000'}];
const pubg=[{n:'60 UC',h:'Rp15.000'}];
const valorant=[{n:'475 VP',h:'Rp50.000'}];
const roblox=[{n:'400 Robux',h:'Rp75.000'}];
const genshin=[{n:'60 GC',h:'Rp15.000'}];
const hsr=[{n:'60 Oneiric',h:'Rp15.000'}];
const codm=[{n:'80 CP',h:'Rp15.000'}];
const coc=[{n:'500 Gems',h:'Rp75.000'}];

function openModal(game,data){
modalTitle.innerText=game;
modalBody.innerHTML='';
data.forEach(d=>{
const a=document.createElement('a');
a.className='order-btn';
a.href=`https://wa.me/${wa}?text=Halo%20IvasyaStore%0AGame:%20${game}%0ANominal:%20${d.n}%0AHarga:%20${d.h}`;
a.innerText=`${d.n} – ${d.h}`;
modalBody.appendChild(a);
});
modal.style.display='flex';
}
function closeModal(){modal.style.display='none'}
</script>

</body>
</html>
