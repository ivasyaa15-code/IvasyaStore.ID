<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IvasyaStore – Top Up Game</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#2563eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text)
}
header{
  padding:20px;
  border-bottom:1px solid var(--border)
}
header h1{
  margin:0;
  font-size:26px;
  color:#60a5fa
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted)
}

.container{max-width:1200px;margin:auto;padding:20px}

.search{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  background:#020617;
  border:1px solid var(--border);
  color:var(--text);
  margin-bottom:22px;
  font-size:14px
}

.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px
}

.game{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:26px 10px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:.15s
}
.game:hover{
  transform:translateY(-3px);
  border-color:#3b82f6
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99
}
.modal-box{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:14px;
  border:1px solid var(--border)
}
.modal-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center
}
.modal-body{
  padding:14px;
  display:grid;
  gap:10px
}
.close{
  cursor:pointer;
  font-size:20px;
  color:var(--muted)
}
.btn{
  padding:12px;
  background:var(--primary);
  color:white;
  text-decoration:none;
  border-radius:10px;
  text-align:center;
  font-weight:600
}
.btn:hover{opacity:.9}

footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  color:var(--muted)
}
</style>
</head>
<body>

<header>
  <h1>IvasyaStore</h1>
  <p>Pilih Game → Pilih Nominal → WhatsApp</p>
</header>

<div class="container">
  <input class="search" placeholder="Cari game..." onkeyup="searchGame(this.value)">
  <div class="games" id="games"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <b id="title"></b>
      <span class="close" onclick="closeModal()">×</span>
    </div>
    <div class="modal-body" id="list"></div>
  </div>
</div>

<footer>© 2025 IvasyaStore</footer>

<script>
const wa = "6285797758961";

const gamesData = {
  "Mobile Legends": ["86 Diamond","172 Diamond","344 Diamond"],
  "Free Fire": ["70 Diamond","140 Diamond","355 Diamond"],
  "PUBG Mobile": ["60 UC","180 UC","325 UC"],
  "Genshin Impact": ["60 Genesis Crystal","300 Genesis Crystal"],
  "Valorant": ["125 VP","420 VP","700 VP"],
  "Roblox": ["400 Robux","800 Robux"]
};

const gamesEl = document.getElementById("games");

function renderGames(filter=""){
  gamesEl.innerHTML="";
  Object.keys(gamesData).forEach(game=>{
    if(!game.toLowerCase().includes(filter.toLowerCase())) return;
    const div=document.createElement("div");
    div.className="game";
    div.innerText=game;
    div.onclick=()=>openGame(game);
    gamesEl.appendChild(div);
  });
}

function searchGame(v){ renderGames(v); }

function openGame(game){
  document.getElementById("title").innerText=game;
  const list=document.getElementById("list");
  list.innerHTML="";
  gamesData[game].forEach(n=>{
    const a=document.createElement("a");
    a.className="btn";
    a.href=`https://wa.me/${wa}?text=Halo%20IvasyaStore%0AGame:%20${encodeURIComponent(game)}%0ANominal:%20${encodeURIComponent(n)}`;
    a.innerText=n;
    list.appendChild(a);
  });
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

renderGames();
</script>

</body>
</html>
